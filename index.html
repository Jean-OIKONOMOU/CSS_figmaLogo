<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Logos</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¯</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <section class="carousel" aria-label="carousel" Tabindex="0">
            <div class="slides">
                <div class="slides-item slide-1" id="slide-1" aria-label="slide 1 of 7" tabindex="0">
                    <div class="netflix-logo"></div>
                </div>
                <div class="slides-item slide-2" id="slide-2" aria-label="slide 2 of 7" tabindex="0">
                    <div class="figma-logo">
                        <div class="element left"></div>
                        <div class="element right orange"></div>
                        <div class="element left purple"></div>
                        <div class="element circle blue"></div>
                        <div class="element left clip green"></div>
                    </div>
                </div>
                <div class="slides-item slide-3" id="slide-3" aria-label="slide 3 of 7" tabindex="0">
                    <div class="microsoft-logo">
                        <div class="square red"></div>
                        <div class="square green"></div>
                        <div class="square blue"></div>
                        <div class="square yellow"></div>
                    </div>
                </div>
                <div class="slides-item slide-4" id="slide-4" aria-label="slide 4 of 7" tabindex="0">
                    <div class="react-logo">
                        <div class="ball"></div>
                        <div class="ellipse ellipse1"></div>
                        <div class="ellipse ellipse2"></div>
                        <div class="ellipse ellipse3"></div>
                    </div>
                </div>
                <div class="slides-item slide-5" id="slide-5" aria-label="slide 5 of 7" tabindex="0">
                    <div class="git-logo">
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </div>
                <div class="slides-item slide-6" id="slide-6" aria-label="slide 6 of 7" tabindex="0">
                    <div class="youtube-logo">
                        <div class="playBtn"></div>
                    </div>
                </div>
                <div class="slides-item slide-7" id="slide-7" aria-label="slide 7 of 7" tabindex="0">

                </div>
            </div>
        </section>
        <div class="carousel__nav">
            <a class="slider-nav" href="#slide-1" aria-label="Go to slide 1 : Netflix Logo">1</a>
            <a class="slider-nav" href="#slide-2" aria-label="Go to slide 2 : Figma Logo">2</a>
            <a class="slider-nav" href="#slide-3" aria-label="Go to slide 3 : Microsoft Logo">3</a>
            <a class="slider-nav" href="#slide-4" aria-label="Go to slide 4 : React Logo">4</a>
            <a class="slider-nav" href="#slide-5" aria-label="Go to slide 5 : Git Logo">5</a>
            <a class="slider-nav" href="#slide-6" aria-label="Go to slide 6 : YouTube Logo">6</a>
            <a class="slider-nav" href="#slide-7" aria-label="Go to slide 7 : Google Logo">7</a>
        </div>
    </div>
</body>

</html>
